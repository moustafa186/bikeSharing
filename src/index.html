<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BikeOoOo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Bike Sharing Platform <br/> <a class="btn btn-primary" role="button" href="add_bike.html">Add Your Bike Now!</a></h1>
          <hr/>
          <br/>
        </div>
      </div>
      
      <div id="bikesRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="bikeTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/bike1.jpeg" data-holder-rendered="true">
            <br/><br/>
            <strong>Model</strong>: <span class="bike-model">Golden Retriever</span><br/>
            <strong>Size</strong>: <span class="bike-size">23</span><br/>
            <strong>Rate</strong>: <span class="rent-rate">1200</span><br/><br/>
            <strong>Available</strong>: <span class="available">Yes</span><br/><br/>
            <input type="text" class="form-control" id="RentPeriod" placeholder="Rent Period" />
            <button class="btn btn-default btn-rent" type="button" data-id="0" data-rent-rate="1">Rent</button>
            <button class="btn btn-default btn-cancel" type="button">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
